{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/game.css' %}">
  <h1>Jeu de la vie</h1>
  <div id="grid-container">
    <div id="grid"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>



  <div id="game-of-life" data-rows="{{ rows }}" data-cols="{{ cols }}" data-generations="{{ generations }}" 
  data-grid="{{ grid|safe }}" data-updateUrl="{% url 'update_game_of_life' %}"></div>

  <div id="html-grid" style="display:none;">{{ html }}</div>
  </div>

  <script src="{% static 'js/game.js' %}"></script>

{% endblock %}
